<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>GuessWork</title>
  </head>
  <body>
    <div class="game">
      <h1>Number Guessing Game</h1>
      <p>
        We have selected a random number between 1 and 100. See if you can guess
        it in 7 turns or fewer. We'll tell you if your guess was too high or
        too low.
      </p>
      <div class="form">
        <label>Enter a guess : </label>
        <input type="number" min="1" max="100" required id="guessText" class="guessText" />
        <input type="submit" value="Submit guess" class="guessSubmit" id="guessButton" />
      </div>

      <div class="resultSection">
        <p class="guessList"></p>
        <p class="lastResult"></p>
        <p class="lowOrhigh"></p>
        <p class="guessLeft"></p>
      </div>
      
    </div>
    <script src="index.js"></script>
    
  </body>
</html>
